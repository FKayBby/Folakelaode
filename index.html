<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folake Laode - Professional MC & Compere</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000; /* BLACK */
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #ffdb58, #ff8c00); /* MUSTARD â†’ ORANGE */
      color: #000;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.2rem;
      font-style: italic;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #000;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid #ffdb58; /* MUSTARD BORDER */
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .hero h2 {
      font-size: 1.8rem;
      color: #ffdb58; /* MUSTARD */
    }

    .services {
      padding: 2rem 1rem;
      text-align: center;
    }

    .services h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #ff8c00; /* ORANGE */
    }

    .service-item {
      background: #ff8c00; /* ORANGE */
      color: #fff; /* WHITE */
      padding: 15px;
      margin: 10px 0;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .service-item:hover {
      background: #ffdb58; /* MUSTARD on hover */
      color: #000; /* BLACK text on hover for contrast */
    }

    .contact {
      background: #000;
      text-align: center;
      padding: 2rem 1rem;
    }

    .contact h3 {
      color: #ffdb58;
      margin-bottom: 1rem;
    }

    .contact a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      background: #ff8c00;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .contact a:hover {
      background: #ffdb58;
      color: #000;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
