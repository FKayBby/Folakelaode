<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials & Video Section</title>
  <style>
    /* Basic Reset and Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Set your background image here */
      background-image: url('YOUR_BACKGROUND_IMAGE_URL');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    /* Faint Dark Overlay over the background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* Adjust opacity as needed */
      z-index: -1;
    }

    /* Main container for content */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
      color: #fff; /* Text color for contrast */
    }

    /* Section Titles */
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Testimonials styling */
    .testimonials {
      background-color: rgba(17, 17, 17, 0.6); /* Faint dark background for testimonials */
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 50px;
    }

    .testimonial {
      margin-bottom: 20px;
      font-style: italic;
    }

    /* Video section styling */
    .video-section {
      text-align: center;
    }

    /* Video styling */
    video {
      width: 100%;
      max-width: 800px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Heading -->
    <h1>Customer Testimonials & Our Story</h1>

    <!-- Testimonials Section -->
    <div class="testimonials">
      <h2>What Our Customers Say</h2>
      <div class="testimonial">
        <p>"This service exceeded my expectations! Highly recommend to everyone."</p>
        <strong>- Satisfied Customer</strong>
      </div>
      <div class="testimonial">
        <p>"An exceptional experience from start to finish."</p>
        <strong>- Happy Client</strong>
      </div>
      <div class="testimonial">
        <p>"Quality and support that truly stand out."</p>
        <strong>- Loyal Customer</strong>
      </div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
      <h2>Watch Our Story</h2>
      <video controls>
        <source src="YOUR_VIDEO_URL.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
